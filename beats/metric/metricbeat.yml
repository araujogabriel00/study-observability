#Veja o que cada parte faz:

#- **metricbeat.modules**:  
 # Define quais módulos e conjuntos de métricas o Metricbeat irá coletar.  
  #Neste caso:
  #- **module: system**: Coleta métricas do sistema operacional.
  #- **metricsets**: Lista de métricas coletadas:
   # - `cpu`: Uso da CPU.
    # - `memory`: Uso de memória.
    # - `network`: Estatísticas de rede.
